{% load static %}

<li>
    <article class="post">
      <a href="{% url 'post-detail' post.slug %}">
        {% comment %} <img src="{% static "blog/images/"|add:post.image %}" alt="{{posts.title}}" /> {% endcomment %}
        <div class="post__content">
          <h3>{{ post.title }}</h3>
          <p>
            {{post.excerpt}}
          </p>
        </div>
      </a>
    </article>
  </li>
